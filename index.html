<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/css.css">
    <title>To do App</title>
</head>
<body>
    <header>
        To Do APP
    </header>
    <div id="center-cont">
        <div id="container">
            <section id="box1"> 
                <h1>Tasks</h1>
                <div id="fstTask">
                    
                </div>
                <input type="button" value="Add Task" name="add-task" id="addBtn" >

            </section>
            <section id="box2">
                <h1>In progress</h1>
                <div id="inpTask">
                        
                </div>
            </section>
            <section id="box3">
                <h1>Completed</h1>
                <div id="compTask"></div>
                <div class="c" id="d"> <p>Clear all</p></div>
               
            </section>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
